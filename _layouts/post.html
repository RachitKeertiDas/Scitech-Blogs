<!DOCTYPE html>
<html>
    {% include head.html %}
    <body class="single is-preload">
        <div id="wrapper">
            {% include navigation.html %}
            <div id="main">
                <article class="post">
                    <header>                     
                        <div class="title">
                            <h2>{{page.title}}</h2>
                        </div>
                        <div class="meta">
                            <time class="published" datetime="{{ page.date }}">{{ page.date| date_to_string }}</time>
                            <a href="#" class="author">{{page.club}} Staff</a>
                        </div>
                    </header>
                        {{content}}
                    </div>
                </article>
            </div>
        </div>
        {% include scripts.html %}
    </body>
</html>
